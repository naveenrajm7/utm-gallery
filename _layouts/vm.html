---
layout: default
---

<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ page.name }}</h1>
      <ul class="list-unstyled">
        <li><strong>Description:</strong> {{ page.description | markdownify }}</li>
        <li><strong>Downloads:</strong> {{ page.downloads }}</li>
        <!-- Add more specs as needed -->
      </ul>
      <button id="open-utm-btn" class="btn btn-primary">Open in UTM</button>
      <div id="command-box" class="mt-3" style="display: none;">
        <p>Copy the command below, paste it into your terminal, and execute it:</p>
        <div class="input-group">
          <input type="text" class="form-control" id="command-input" value="bash <(curl https://getvm.sh) {{ page.name }} {{ page.version }} {{ page.arch }}" readonly>
          <button class="btn btn-outline-secondary" type="button" id="copy-btn">
            Copy  <img src="/assets/icons/copy.svg" alt="Copy Icon" class="icon" id="copy-icon">
          </button>
        </div>
        <div id="copy-alert" class="alert alert-success mt-2" style="display: none;">
          Copied!
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{ page.image_url }}" alt="{{ page.name }} VM Image" class="img-fluid">
    </div>
  </div>
  <a href="{{ '/' | relative_url }}" class="btn btn-secondary mt-4">Back to Gallery</a>
</div>
<script>
  document.getElementById('open-utm-btn').addEventListener('click', () => {
    document.getElementById('command-box').style.display = 'block';
  });

  document.getElementById('copy-btn').addEventListener('click', () => {
    const commandInput = document.getElementById('command-input');
    commandInput.select();
    document.execCommand('copy');

    const copyIcon = document.getElementById('copy-icon');
    copyIcon.src = '/assets/icons/check.svg';
    copyIcon.style.color = 'green';

    const copyAlert = document.getElementById('copy-alert');
    copyAlert.style.display = 'block';

    setTimeout(() => {
      copyIcon.src = '/assets/icons/copy.svg';
      copyIcon.style.color = '';
      copyAlert.style.display = 'none';
    }, 2000);
  });
</script>
