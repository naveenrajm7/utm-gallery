---
layout: default
---

<div class="container flex-grow-1">
  <h1 class="my-4">UTM Virtual Machine Gallery</h1>
  <div class="row">
    {% for vm in site.vms %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title">{{ vm.name }}</h4>
            <!-- <p class="card-text">{{ vm.description_html | markdownify }}</p> -->
            <p class="card-text">Downloads: {{ vm.downloads }}</p>
          </div>
          <div class="card-footer">
            <a href="{{ vm.url }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
