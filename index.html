---
layout: default
---

<div class="container flex-grow-1">
  <h1 class="my-4 text-center">UTM Virtual Machine Gallery</h1>
  <div class="row">
    {% for vm in site.vms %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h4 class="card-title">{{ vm.name }}</h4>
            <p class="card-text d-flex justify-content-center align-items-center">
              <img src="assets/icons/download.svg" alt="Download Icon" class="icon me-2"> Downloads: {{ vm.downloads }}
              <span class="mx-3"></span>
              <img src="assets/icons/hdd.svg" alt="HDD Icon" class="icon me-2"> Size: {{ vm.size | round: 2 }} MB
            </p>
            <img src="{{ vm.icon_url }}" alt="{{ vm.name }}" class="img-fluid mb-3">
            <div class="mt-2">
              <span class="badge rounded-pill text-bg-success">{{ vm.packer_builder }}</span>
            </div>
          </div>
          <div class="card-footer text-center">
            <a href="{{ vm.url | relative_url }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
    <!-- Default card to request VM -->
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h4 class="card-title">VM not found</h4>
          <p class="card-text">
            Did not find the VM you were looking for? <br>
          </p>
          <img src="" class="img-fluid mb-3">
        </div>
        <div class="card-footer text-center">
          <a href="https://github.com/naveenrajm7/utm-box/issues/new?title=Request%20New%20VM&body=Please%20provide%20details%20for%20the%20new%20VM%20you%20would%20like%20to%20request." class="btn btn-primary">Request or Contribute</a>
        </div>
      </div>
    </div>
    <!-- End of default card -->
  </div>
</div>
